<div class="hashtag {item.class}" data-id="{item.catId}" data-parent="{item.catParent}">
    <span class="label label-default">
        <f:if condition="{item.puid}">
            <f:then>
                <f:link.page pageUid="{item.puid}" additionalParams="{no_cache:1}">{item.catTitle}</f:link.page>
            </f:then>
            <f:else>
                {item.catTitle}
            </f:else>
        </f:if>
    </span>
</div>
