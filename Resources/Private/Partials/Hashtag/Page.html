<div class="hashtag {item.class}" data-parent="{item.catParent}">
    <span class="label label-default">
        <f:if condition="{item.puid}">
            <f:then>
                <f:link.page pageUid="{item.puid}">{item.title}</f:link.page>
            </f:then>
            <f:else>
                {item.title}
            </f:else>
        </f:if>
    </span>
</div>
